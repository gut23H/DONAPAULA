<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 440px;
      padding: 35px;
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,.25);
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-top {
      text-align: center;
      font-size: 45px;
      color: #6366f1;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin: 0;
      color: #111827;
    }

    p {
      text-align: center;
      color: #6b7280;
      margin: 10px 0 25px;
      font-size: 14px;
    }

    .field {
      position: relative;
      margin-bottom: 15px;
    }

    .field i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    textarea {
      resize: none;
      height: 110px;
      padding-top: 14px;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,.15);
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79,70,229,.35);
    }

    .msg {
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-top">
      <i class="fa-solid fa-envelope-open-text"></i>
    </div>

    <h2>Fale Conosco</h2>
    <p>Envie sua mensagem e entraremos em contato</p>

    <form id="form">
      <div class="field">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="Seu e-mail" required>
      </div>

      <div class="field">
        <i class="fa-solid fa-comment-dots"></i>
        <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea>
      </div>

      <button type="submit">
        <i class="fa-solid fa-paper-plane"></i> Enviar Mensagem
      </button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    emailjs.init("CWMReS0AAPYAeaZJm");

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      msg.style.color = "#111827";
      msg.innerText = "Enviando mensagem...";

      emailjs.sendForm(
        "service_ulsurmw",
        "template_j1xabjg",
        this
      ).then(function() {
        msg.style.color = "green";
        msg.innerText = "Mensagem enviada com sucesso ✅";
        form.reset();
      }, function() {
        msg.style.color = "red";
        msg.innerText = "Erro ao enviar ❌ Tente novamente.";
      });
    });
  </script>

</body>
</html>
