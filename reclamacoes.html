<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fale Conosco - Donapaula</title>

<style>
    body {
        margin: 0;
        background: #fff4fa;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 480px;
        margin: 25px auto;
        background: white;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #ff2d7d;
        font-size: 1.7rem;
        margin-bottom: 5px;
    }

    .horario-box {
        text-align: center;
        font-size: 0.95rem;
        margin-bottom: 20px;
        background: #ffe8f3;
        padding: 10px;
        border-radius: 12px;
        color: #333;
        border: 1px solid #ffbad9;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        background: #fff;
    }

    textarea {
        height: 140px;
        resize: none;
    }

    button {
        width: 100%;
        margin-top: 25px;
        background: linear-gradient(90deg, #ff4fa3, #ff2d7d);
        color: white;
        padding: 16px;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 14px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
        animation: shine 2.6s infinite;
    }

    @keyframes shine {
        0% { left: -100%; }
        60% { left: 130%; }
        100% { left: 130%; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>üì© Fale Conosco</h2>

    <div class="horario-box">
        ‚è∞ <b>Atendimento:</b> todos os dias, das <b>13h √†s 20h</b>.
    </div>

    <label>Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label>Seu WhatsApp:</label>
    <input type="tel" id="telefone" placeholder="(DDD) 90000-0000">

    <label>Tipo de mensagem:</label>
    <select id="tipo">
        <option value="Reclama√ß√£o">Reclama√ß√£o</option>
        <option value="D√∫vida">D√∫vida</option>
        <option value="Avalia√ß√£o">Avalia√ß√£o</option>
        <option value="Sugest√£o">Sugest√£o</option>
        <option value="Outro">Outro Assunto</option>
    </select>

    <label>Sua mensagem:</label>
    <textarea id="mensagem" placeholder="Descreva aqui..."></textarea>

    <button onclick="enviarWhatsapp()">Enviar para WhatsApp</button>
</div>


<script>
function enviarWhatsapp() {
    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let tipo = document.getElementById("tipo").value;
    let mensagem = document.getElementById("mensagem").value;

    if (!nome || !mensagem) {
        alert("Por favor, preencha seu nome e a mensagem.");
        return;
    }

    let texto =
        `*Nova mensagem pelo site Donapaula*%0A%0A` +
        `*Nome:* ${nome}%0A` +
        `*Telefone:* ${telefone}%0A` +
        `*Tipo:* ${tipo}%0A%0A` +
        `*Mensagem:*%0A${mensagem}`;

    let numero = "558888170526"; // <-- seu n√∫mero aqui
    let url = `https://wa.me/${numero}?text=${texto}`;

    window.open(url, "_blank");
}
</script>

</body>
</html>
