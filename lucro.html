<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Simulador de Lucro - VIP</title>
<style>
 :root{--pink:#ff4fa3}
 body{margin:0;font-family:Inter,Arial;background:#fff4fa}
 header{background:linear-gradient(90deg,var(--pink),#ff2d7d);padding:14px;color:#fff;text-align:center}
 .wrap{max-width:600px;margin:12px auto;padding:14px}
 label{display:block;margin-top:12px;font-weight:700}
 input{width:100%;padding:12px;border-radius:10px;border:1px solid #eee}
 .result{margin-top:16px;background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);text-align:center}
 .big{font-size:20px;font-weight:800;color:#222}
 .small{color:#666}
 button.calc{margin-top:12px;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--pink),#ff2d7d);color:#fff;font-weight:700;width:100%}
</style>
</head>
<body>
<header>ðŸ’° Simulador de Lucro VIP</header>
<div class="wrap">
  <label>PreÃ§o que vocÃª paga (R$)</label>
  <input id="cost" type="number" step="0.01" placeholder="Ex: 1.50"/>

  <label>PreÃ§o que vocÃª vende (R$)</label>
  <input id="price" type="number" step="0.01" placeholder="Ex: 3.50"/>

  <label>Quantidade</label>
  <input id="qty" type="number" step="1" placeholder="Ex: 50"/>

  <button class="calc" id="calcBtn">Calcular Lucro</button>

  <div class="result" id="result" style="display:none">
    <div class="small">Lucro por unidade</div>
    <div class="big" id="unitProfit">R$ 0,00</div>
    <div style="height:8px"></div>
    <div class="small">Lucro total</div>
    <div class="big" id="totalProfit">R$ 0,00</div>
  </div>
</div>

<script>
if(localStorage.getItem('vip_logged')!=='true'){ window.location.href='vip-login.html'; }

function formatBRL(v){ return 'R$ '+Number(v).toFixed(2).replace('.',','); }

document.getElementById('calcBtn').addEventListener('click', ()=>{
  const cost = parseFloat(document.getElementById('cost').value) || 0;
  const price = parseFloat(document.getElementById('price').value) || 0;
  const qty = parseInt(document.getElementById('qty').value) || 0;

  if(cost<=0 || price<=0 || qty<=0){ alert('Preencha todos os campos com valores maiores que zero.'); return; }

  const unit = price - cost;
  const total = unit * qty;

  document.getElementById('unitProfit').textContent = formatBRL(unit);
  document.getElementById('totalProfit').textContent = formatBRL(total);
  const res = document.getElementById('result');
  res.style.display = 'block';

  // AnimaÃ§Ã£o simples (pulsar)
  res.animate([{transform:'scale(0.98)'},{transform:'scale(1)'}],{duration:250,iterations:1});
});
</script>
</body>
</html>
