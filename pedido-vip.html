<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pedido VIP - Donapaula</title>
<style>
 :root{--pink:#ff4fa3;--muted:#fff4fa}
 body{margin:0;font-family:Inter,Arial;background:var(--muted)}
 header{background:linear-gradient(90deg,var(--pink),#ff2d7d);padding:14px;color:#fff;text-align:center;font-weight:700}
 .wrap{padding:14px;max-width:600px;margin:0 auto}
 label{display:block;margin:10px 0 6px;font-weight:700;color:#333}
 input,textarea,select{width:100%;padding:12px;border-radius:10px;border:1px solid #eee;font-size:15px}
 textarea{height:140px;resize:none}
 .row{display:flex;gap:8px}
 .btn{display:block;width:100%;margin-top:14px;padding:13px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--pink),#ff2d7d);color:#fff;font-weight:800;font-size:16px}
 .note{font-size:13px;color:#666;margin-top:10px}
</style>
</head>
<body>
<header>üìù Gerador de Pedido VIP</header>
<div class="wrap">
  <label>Nome do cliente VIP</label>
  <input id="nome" placeholder="Nome do cliente..."/>

  <label>Pedido (detalhe itens / quantidades)</label>
  <textarea id="pedido" placeholder="Ex: 10 trufas morango, 5 oreo..."></textarea>

  <label>Data desejada</label>
  <input id="data" type="date"/>

  <label>Observa√ß√µes</label>
  <textarea id="obs" placeholder="Observa√ß√µes (entrega/embalagem)"></textarea>

  <button class="btn" id="sendBtn">üì≤ Enviar para WhatsApp</button>
  <div class="note">O pedido ser√° formatado e enviado para o WhatsApp da DonaPaula.</div>
</div>

<script>
if(localStorage.getItem('vip_logged')!=='true'){ window.location.href='vip-login.html'; }

// troque aqui para seu n√∫mero (sem + ou tra√ßos): ex: 558888170526
const PHONE = "558888170526";

function formatBR(text){ return encodeURIComponent(text); }

document.getElementById('sendBtn').addEventListener('click', ()=>{
  const nome = document.getElementById('nome').value.trim();
  const pedido = document.getElementById('pedido').value.trim();
  const data = document.getElementById('data').value;
  const obs = document.getElementById('obs').value.trim();

  if(!nome || !pedido){
    alert('Por favor preencha o nome e o pedido.');
    return;
  }

  let msg = `*Pedido VIP - Cliente Antigo*%0A%0A`;
  msg += `*Nome:* ${formatBR(nome)}%0A`;
  msg += `*Pedido:* ${formatBR(pedido)}%0A`;
  if(data) msg += `*Data desejada:* ${formatBR(data)}%0A`;
  if(obs) msg += `%0A*Observa√ß√µes:* ${formatBR(obs)}%0A`;

  const url = `https://wa.me/${PHONE}?text=${msg}`;
  window.open(url,'_blank');
});
</script>
  <script src="seguranca.js"></script>
  <script src="seguranca-obfuscado.js"></script>
</body>
</html>
